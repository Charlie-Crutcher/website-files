<!DOCTYPE html>
<html>
    <!-- The 'head' element includes meta data as well as the name of the tab seen on the user's browser. -->
    <head>
        <link rel="stylesheet" href="../css/style.css">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Premier Clothing - Bottoms</title>
        <!-- The image used in the head is free to use.-->
        <link rel="icon" type="images/x-icon" href="https://img.freepik.com/free-vector/botanical-capital-letter-p-vector_53876-165798.jpg?w=2000">
    </head>
    <!-- The 'body' element includes all the information the user will see on the web page. -->
    <body>
        <!-- This div 'maincontainer' will contain all other divs in the body. -->
        <div class="grid-maincontainer-products">

            <!-- The titlebox is called here, giving us the website's title. -->
            <div class="grid-titlebox">
                <a id="pagetitle">Premier Clothing</a>
            </div>

            <!-- Here the navigationbar is called. This will provide users access to other pages of the website. -->
            <div class="grid-navigationbar">
                <a style="word-spacing: normal;" href="../index.html">Home</a>
                <a style="word-spacing: normal;" href="tops_1.html">Tops</a>
                <a style="word-spacing: normal;" href="bottoms_1.html">Bottoms</a>
                <a style="word-spacing: normal;" href="sportswear_1.html">Sportswear</a>
                <a style="word-spacing: normal;" href="accessories_1.html">Accessories</a>
            </div>

            <!-- The pagetitle acts as a subheading for each type of product. -->
            <div class="grid-products-pagetitle">
                <h2 id="producttitle">Bottoms made for every occassion.</h2>
            </div>

            <!-- This class allows two products to be placed horizontilly. This will also scale with aspect ratio... -->
            <!-- ... This will help with mobile and tablet users with accessibility and aesthetics. -->
            <div class="grid-products-products">
                <!-- The Sqare div is called with the product's image being placed inside it. This means the product/s will have a white border around it. -->
                <div class="square">
                    <img style="height: 96%; width: 96%; margin: 2%;" src="../images/product9.png">
                </div>
                <div class="square">
                    <img style="height: 96%; width: 96%; margin: 2%;" src="../images/product10.png">
                </div>
            </div>

            <!-- This class will allow two horizontal product desciptions to be placed below the product images. -->
            <div class="grid-products-productdesc">
                <h2 style="color: white;">Fairy Tale Loose Joggers.</h2>
                <h2 style="color: white;">Unisex Baggy Black Cargo Trousers.</h2>
            </div>

            <!-- An additional two products are added here. -->
            <div class="grid-products-products">
                <div class="square">
                    <img style="height: 96%; width: 96%; margin: 2%;" src="../images/product11.png">
                </div>
                <div class="square">
                    <img style="height: 96%; width: 96%; margin: 2%;" src="../images/product12.png">
                </div>
            </div>

            <!-- Two additional product descriptions can be placed. -->
            <div class="grid-products-productdesc">
                <h2 style="color: white;">Unisex Baggy Cream Cargo Trousers.</h2>
                <h2 style="color: white;">Unisex Baggy Cream Cargo Shorts.</h2>
            </div>

            <!-- As bottoms only has 1 page the navigation bar has not been added. -->

            <!-- This div will act as the footer. This will contain social media icons and links. -->
            <div class="footer">
                <a id="footer_a" href="https://www.facebook.com" target=”_blank”><img style="height: 5vh; width: 5vh;" src="../images/facebook.png">
                <a id="footer_a" href="https://www.twitter.com" target=”_blank”><img style="height: 5vh; width: 5vh;" src="../images/twitter.png">
                <a id="footer_a" href="https://www.youtube.com" target=”_blank”><img style="height: 5vh; width: 5vh;" src="../images/playbutton.png">
            </div>
        </div>

    </body>
</html>
